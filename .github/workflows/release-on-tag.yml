# Create a GitHub Release with a BeamNG-ready zip.
# Run manually: choose major, minor, or patch bump.
# Zip has gameplay/, levels/, etc. at ROOT; filename is versioned so extractor gives rls_career_overhaul_jungle_rock_island_vX.X.X/
name: Release on tag

on:
  workflow_dispatch:
    inputs:
      bump:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true
          lfs: true

      - name: Get previous tag and compute new version
        id: version
        run: |
          BUMP="${{ github.event.inputs.bump }}"
          PREV=$(git tag -l 'v*' | sed 's/^v//' | sort -V | tail -1)
          if [ -z "$PREV" ]; then
            PREV=$(git tag -l | grep -E '^[0-9]+\.[0-9]+(\.[0-9]+)?$' | sort -V | tail -1)
          fi
          if [ -z "$PREV" ]; then
            PREV="0.3.0"
          fi
          [ "${PREV#v}" = "$PREV" ] && PREV="v$PREV"
          V="${PREV#v}"
          MAJOR=$(echo "$V" | cut -d. -f1)
          MINOR=$(echo "$V" | cut -d. -f2)
          PATCH=$(echo "$V" | cut -d. -f3)
          [ -z "$PATCH" ] && PATCH=0
          case "$BUMP" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac
          NEW_TAG="v${MAJOR}.${MINOR}.${PATCH}"
          echo "previous_tag=$PREV" >> $GITHUB_OUTPUT
          echo "new_tag=$NEW_TAG" >> $GITHUB_OUTPUT
          echo "Bump: $BUMP | Previous: $PREV -> New: $NEW_TAG"

      - name: Create and push tag
        env:
          GH_TOKEN: ${{ secrets.RELEASE_PAT || secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/${{ github.repository }}.git"
          git tag "${{ steps.version.outputs.new_tag }}"
          git push origin "${{ steps.version.outputs.new_tag }}"

      # Zip has gameplay/, levels/, etc. at ROOT. Zip filename is versioned so when user
      # extracts "rls_career_overhaul_jungle_rock_island_vX.X.X.zip", the extractor creates
      # that one folder and puts contents in it = rls_career_overhaul_jungle_rock_island_vX.X.X/gameplay, etc.
      - name: Create BeamNG mod zip
        run: |
          export ZIP_NAME="rls_career_overhaul_jungle_rock_island_${{ steps.version.outputs.new_tag }}.zip"
          python3 << 'ZIPSCRIPT'
          import zipfile, os
          zippath = os.environ['ZIP_NAME']
          dirs = ['gameplay', 'levels', 'lua', 'vehicles', 'scripts', 'ui']
          with zipfile.ZipFile(zippath, 'w', zipfile.ZIP_DEFLATED) as zf:
              for d in dirs:
                  if not os.path.isdir(d):
                      continue
                  for dirpath, _, filenames in os.walk(d):
                      for f in filenames:
                          full = os.path.join(dirpath, f)
                          zf.write(full, full)
          print('Created', zippath)
          ZIPSCRIPT

      - name: Create Release and upload zip
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.new_tag }}
          name: ${{ steps.version.outputs.new_tag }}
          body: |
            Previous release: ${{ steps.version.outputs.previous_tag }}
          files: rls_career_overhaul_jungle_rock_island_${{ steps.version.outputs.new_tag }}.zip
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
