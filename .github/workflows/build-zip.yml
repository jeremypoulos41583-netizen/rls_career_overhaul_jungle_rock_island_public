name: Build ZIP on PR

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Upload mod directories as artifact
        uses: actions/upload-artifact@v4
        with:
          name: rls_career_overhaul_jungle_rock_island-pr-${{ github.event.pull_request.number }}
          path: |
            gameplay/
            levels/
            lua/
            vehicles/
            scripts/
            ui/
          retention-days: 30
          if-no-files-found: error
          compression-level: 2
